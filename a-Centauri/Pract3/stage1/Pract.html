<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Форма</title>
  </head>
  <body>
    <form class="formStyle">
      <fieldset class="fieldStyle">

        <legend class="legendStyle">Форма</legend>

          <label for="Name" class="nameLabel">ВВЕДИТЕ ИМЯ:</label><br>
          <input class="inputName" type="text" name="Name" placeholder="Введите имя">
          <br>
          <br>

          <label for="Password"><span class="enterPassword">введите</span> <span class="passwordPassword">пароль:</span></label><br>
          <input class="inputPassword" type="Password" name="Password" placeholder="Введите пароль">
          <br>
          <br>
          <br>

          <input type="file" name="fileInput" value="">
          <br>
          <br>

          <button type="button" name="buttonSend" class= "buttonSend">ОТПРАВИТЬ</button>
          <button type="button" name="buttonReset" class="buttonReset">СБРОСИТЬ</button>
      </fieldset>
    </form>
    <div class="bottomText">
        Далеко-далеко за словесными горами в стране, гласных и согласных живут
        рыбные тексты. Продолжил необходимыми от всех живет, деревни текстов
        путь всемогущая своих о текстами, проектах пустился осталось
        переписывается. Семантика, рот города речью переписали?
    </div>
  </body>
</html>
