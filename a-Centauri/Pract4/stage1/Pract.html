<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Stage1</title>
  </head>
  <body>
    <a href="#"><img class="headImgStyle" src="img/mail_ru_head.png" alt=""></a>
    <div class="mainDiv">
      <form action="index.html" method="post">
        <fieldset class="fieldsetStyle">
          <div class="panelStyle">
            <span class="headLabelStyle">Почта</span>
            <a href="#"><img class="cloudImgStyle" src="img/cloud.png" alt=""></a>
            <a href="#"><img class="calendarImgStyle" src="img/calendar.png" alt=""></a>
          </div>

          <input type="text" class="mailNameStyle" name="mailName" value="" placeholder="Имя ящика">
          <select class="selectMailStyle" name="selectMail">
            <option value="">@mail.ru</option>
          </select>

          <input class="passwordBoxStyle" type="password" name="passwordBox" value="" placeholder="Пароль">

          <button type="button" class="logInButtonStyle" name="logInButton">Войти</button>

          <div class="divStyle">
            <a href="#">Забыли пароль?</a>
            <input type="checkbox" class="isSaveStyle" name="isSave" value=""> Запомнить
          </div>

        </fieldset>
      </form>
    </div>
    <div class="addNewMailDivStyle">
      <a href="#" class="addNewMailAStyle">Регистрация нового ящика</a>
    </div>
  </body>
</html>
