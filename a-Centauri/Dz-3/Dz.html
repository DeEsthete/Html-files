<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <title>BankCard</title>
  </head>
  <body>
    <div class="cardStyle">
      <div class="creditCardText">
        CREDIT CARD
      </div>
      <div class="cardNumberText">
        CARD NUMBER
      </div>
      <div class="cardNumberNumbers">
        <input class="numberStyle" type="number" name="numb1" value="">
        <input class="numberStyle" type="number" name="numb2" value="">
        <input class="numberStyle" type="number" name="numb3" value="">
        <input class="numberStyle" type="number" name="numb4" value="">
      </div>
        <div class="monthText">
          MONTH<span class="yearText">YEAR</span>
        </div>
        <div class="string5">
          <div class="string5child validThruText">
            <div class="validText">
              VALID
            </div>
            <div class="thruText">
              THRU
            </div>
          </div>
          <div class="string5child dateText">
            <input class="dateText" type="number" name="date1" value="">
          </div>
          <div class="string5child slesh">
            /
          </div>
          <div class="string5child dateText">
            <input class="dateText" type="number" name="date1" value="">
          </div>
          <!-- <div class="string5child"> -->
            <img class="string5child visaLogo" src="img/logo-visa.jpg" alt="">
          <!-- </div> -->
        </div>
    </div>
  </body>
</html>
